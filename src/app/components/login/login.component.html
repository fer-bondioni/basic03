<div class="container-fluid m-0 bg-dark" *ngIf="loaded else loading">
    <div class="row justify-content-center align-items-center height-login">
      <div class="col-4">
        <form action="" [formGroup]="form" (ngSubmit)="login()">
          <div class="form-group">
              <label for="usuario" class="text-white">
                  Usuario <span class="text-danger">*</span>
              </label>
                <span
                class="text-danger"
                >
                {{verifyField('usuario')}}
                </span>
                <input
             id="usuario"
              autofocus
              class="form-control"
              formControlName="usuario"
              placeholder="usuario"
            />
          </div>
          <div class="form-group">
            <label for="password" class="text-white">
              Password <span class="text-danger">*</span>
            </label>
            <span
            class="text-danger"
            >
            {{verifyField('password')}}
            </span>
            <input
            id="password"
              class="form-control"
              formControlName="password"
              type="password"
              placeholder="*******"
              (onChange)="verifyScore($event)"
            /> 
          </div>
          <button [disabled]="form.invalid" class="btn btn-warning btn-block">
            Ingresar
          </button> 
        </form>
        <!-- <div class="progress">
          <div class="progress-bar w-75" role="progressbar" aria-valuenow="{{score}}" aria-valuemin="0" aria-valuemax="{{maxScore}}"></div>
        </div> -->
      </div>
    </div>
  </div>

  <ng-template #loading>
    <app-loading message="Cargando login"></app-loading>
  </ng-template>
